<nav style="text-align:center;">
     <!-- sort:'정렬기준' -->
     {% assign categories = site.categories | sort %}
     {% for category in categories %}
        <span class="site-tag">
            <a href="#{{ category | first | slugify }}" style="border-bottom:none;">
                    {{ category[0] | replace:'-', ' ' }} ({{ category | last | size }})
            </a>
        </span>
    {% endfor %}
</nav>
